<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .navy { fill: #1B3B6F; }
            .orange { fill: #FF9E2C; }
            .green { fill: #4CAF84; }
            .white { fill: #FFFFFF; }
        </style>
    </defs>

    <!-- Main location marker shape -->
    <path
        d="M156,156 C156,100 216,60 256,60 C296,60 356,100 356,156 
           L256,380 Z"
        class="navy"
    />

    <!-- Earth segment -->
    <path
        d="M200,240 C200,200 312,200 312,240 L256,380 Z"
        class="green"
    />

    <!-- Radio telescope -->
    <g transform="translate(256, 220)">
        <!-- Base -->
        <rect
            x="-20"
            y="20"
            width="40"
            height="20"
            class="orange"
        />
        <!-- Dish -->
        <path
            d="M-60,-40 A80,80 0 0,1 60,-40"
            stroke-width="20"
            stroke-linecap="round"
            stroke="#FF9E2C"
            fill="none"
        />
        <!-- Mount -->
        <rect
            x="-10"
            y="-40"
            width="20"
            height="60"
            class="orange"
        />
    </g>

    <!-- Signal waves -->
    <path
        d="M256,180 Q276,160 296,180 M256,160 Q286,130 316,160"
        stroke="#FF9E2C"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"
    />

    <!-- Satellite -->
    <g transform="translate(400, 100) rotate(45)">
        <rect x="-30" y="-15" width="60" height="30" class="orange" />
        <rect x="-15" y="-30" width="30" height="60" class="orange" />
    </g>

    <!-- Text path for "ANTENNA POINTING ANGLE APPLICATION" -->
    <path id="titlePath" 
        d="M256,100 A170,170 0 0,1 256,100" 
        fill="none" 
        style="display: none;"
    />
    <text class="navy" font-family="Arial Black, sans-serif" font-size="28">
        <textPath href="#titlePath" startOffset="50%" text-anchor="middle">
            ANTENNA POINTING ANGLE APPLICATION
        </textPath>
    </text>

    <!-- APAA text -->
    <text
        x="256"
        y="300"
        class="white"
        font-family="Arial Black, sans-serif"
        font-size="40"
        text-anchor="middle"
    >
        APAA
    </text>

    <!-- Credit text -->
    <text
        x="256"
        y="440"
        class="navy"
        font-family="Arial Black, sans-serif"
        font-size="24"
        text-anchor="middle"
    >
        J. KENNEDY
    </text>
</svg> 